<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string() {
            var lcount = 0;
            var rcount = 0;                   
            for (var i=0;i<arguments[0].length;i++) {
                if (arguments[0].charAt(i) == '(') {
                    lcount++;                    
                } else rcount++;
            }           
            if (lcount==rcount) {
                return true;
            } 
	    else return false;          
          return true;
        }

        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
